            background-color: aqua;
            display: flex;

        .content {
            max-width: 600px;

        }

            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="content">
    <h1>Очистка принтера</h1>
    <p>Регулярная очистка принтера помогает поддерживать качество печати и продлевает срок его службы.</p>

        <li>Выключите принтер перед очисткой.</li>
        <li>Используйте сжатый воздух для удаления пыли и грязи изнутри принтера.</li>
        <li>Протрите внешние поверхности принтера мягкой сухой тканью.</li>
    </ul>
